<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Gravity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader d-flex">
      <div class="text-1 text-loader">1</div>
      <div class="text-2 text-loader">2</div>
      <div class="text-3 text-loader">3</div>
      <div class="text-4 text-loader">4</div>
      <div class="text-5 text-loader">5</div>
      <div class="text-6 text-loader">6</div>
      <div class="text-45 text-loader">45</div>
      <div class="text-57 text-loader">57</div>
      <div class="text-75 text-loader">75</div>
      <div class="text-98 text-loader">98</div>
      <div class="text-100 text-loader">100</div>
    </div>

    <div class="fixed-para d-flex">
      <div class="flex-p-content d-flex-c">
        <div class="cntr-p">YASH BHALEKAR *</div>
        <div class="cntr2-p">PRESENTS</div>
        <div class="nav d-flex">
          <a href="" class="info">INFO</a>
          <a href="" class="contact">CONTACT</a>
          
        </div>
        <div class="cntrp">
          <h3>Swipe up!!</h3>
        </div>
      </div>
    </div>

    <div id="one" class="section d-flex">
      <h1 id="one-text" class="heading-text">GIVENCHY</h1>
    </div>
    <div class="section-img" id="img-one"></div>

    <div id="two" class="section d-flex">
      <h1 class="heading-text">REPLAY</h1>
    </div>
    <div class="section-img" id="img-two"></div>

    <div id="three" class="section d-flex">
      <h1 class="heading-text">EQUINOX</h1>
    </div>
    <div class="section-img" id="img-three"></div>

    <div id="four" class="section d-flex">
      <h1 class="heading-text">SOPHIE</h1>
    </div>
    <div class="section-img" id="img-four"></div>

    <div id="five" class="section d-flex">
      <h1 class="heading-text">HARLEY</h1>
    </div>
    <div class="section-img" id="img-five"></div>

    <div id="six" class="section d-flex">
      <h1 class="heading-text">RENEW</h1>
    </div>
    <div class="section-img" id="img-six"></div>

    <div id="seven" class="section d-flex">
      <h1 class="heading-text">ORIGINAL</h1>
    </div>
    <div class="section-img" id="img-seven"></div>

    <div id="last" class="section d-flex"></div>

    
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="descrambler.js"></script>
    <script src="script.js"></script>
  </body>
</html>
